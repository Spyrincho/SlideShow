<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Patrick Homburg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Image Viewer">
    <title>Image Viewer</title>
  </head>
  <h1 id="titel">Image Viewer, Thema: LGBT+ pride flags.</h1>
  <body>
    <div class="container">
      <div class="viewer">
        <figure class="item-1"><!--logo-->
          <img src="images/logoMA.jpg" alt="" class="logo_img">
        </figure>
        <figure class="item-2"><!--imagelarge-->
          <img src="" id="display" alt="" class="large_img">
        </figure>
        <figure class="item-3"><!--viewerControl-->
          <div class="up">
            <img src="images/up.png" id="up" alt="" class="viewer_control">
          </div>
          <div class="left">
            <img src="images/left.png"id="left" alt="" class="viewer_control">
          </div>
          <div class="right">
            <img src="images/right.png"id="right" alt="" class="viewer_control">
          </div>
          <div class="down">
            <img src="images/down.png"id="down" alt="" class="viewer_control">
          </div>
        </figure>
        <figure class="item-4">
              <div id="small">

                <div id="tumbs"></div>
              </div>
            </figure>
      </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
